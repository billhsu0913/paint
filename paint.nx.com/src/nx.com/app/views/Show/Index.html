<!doctype html>
<html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="/public/js/canvas2image.js"></script>
<script src="/public/js/jquery-1.9.1.min.js"></script>
<style>
    .doc {
        width: 90%;
        margin: 0 auto;
	margin: 10px auto;
    }
    canvas {
        display: block;
        border: 2px solid #888;
	text-align:center;
	width: 100%;
    }
</style>
<body>
<div class="xxx">xxx</div>
<div class="doc">
    <canvas align="center" width="300px" height="300px" id="cvs"></canvas>
    <div>
        <p>
            <button id="save">save</button> or <button id="convert">convert to</button> as: 
            <select id="sel">
                <option value="png">png</option>
                <option value="jpeg">jpeg</option>
                <option value="bmp">bmp</option>
            </select><br/>
            width : <input type="number" value="300" id="imgW" /><br/>
            height : <input type="number" value="200" id="imgH" />
        </p>

    </div>
    <div id="imgs">
        
    </div>
</div>
<script>
    var canvas, ctx, bMouseIsDown = false, iLastX, iLastY, offset,
        $save, $imgs,
        $convert, $imgW, $imgH,
        $sel;
    var $xxx = $("div.xxx");
    //var lines = [,,];
    var lines = [,];
    function init () {
        canvas = document.getElementById('cvs');
	offset = $(canvas).offset();
        ctx = canvas.getContext('2d');
        $save = document.getElementById('save');
        $convert = document.getElementById('convert');
        $sel = document.getElementById('sel');
        $imgs = document.getElementById('imgs');
        $imgW = document.getElementById('imgW');
        $imgH = document.getElementById('imgH');
        bind();
      //  draw();
    }
    function bind () {
        canvas.onmousedown = function(e) {
            bMouseIsDown = true;
            iLastX = e.clientX - canvas.offsetLeft + (window.pageXOffset||document.body.scrollLeft||document.documentElement.scrollLeft);
            iLastY = e.clientY - canvas.offsetTop + (window.pageYOffset||document.body.scrollTop||document.documentElement.scrollTop);
        }
        canvas.onmouseup = function() {
            bMouseIsDown = false;
            iLastX = -1;
            iLastY = -1;
        }
        canvas.onmousemove = function(e) {
            if (bMouseIsDown) {
                var iX = e.clientX - canvas.offsetLeft + (window.pageXOffset||document.body.scrollLeft||document.documentElement.scrollLeft);
                var iY = e.clientY - canvas.offsetTop + (window.pageYOffset||document.body.scrollTop||document.documentElement.scrollTop);
                ctx.moveTo(iLastX, iLastY);
                ctx.lineTo(iX, iY);
                ctx.stroke();
                iLastX = iX;
                iLastY = iY;
            }
        };

	// finger start
	canvas.addEventListener('touchstart', function(event){
	    $xxx.text("hehe");
	    $.each(event.touches, function(i, touch) {
              
                var id      = touch.identifier;
                   // colors  = ["red", "green", "yellow", "blue", "magenta", "orangered"],
                   // mycolor = colors[Math.floor(Math.random() * colors.length)];
		$xxx.append(""+this.pageX + "--" + this.pageY);
                lines[id] = { x     : this.pageX - offset.left,
                              y     : this.pageY - offset.top
                           //   color : mycolor
                           };
            });
            event.preventDefault();
	}, false);

	// finger move
	canvas.addEventListener('touchmove', function(event){
		var e = event, hmm = {};
		$xxx.text("lala");
            	$.each(event.touches, function(i, touch) {
			$xxx.append("!");
                	var id = touch.identifier;
                	moveX = this.pageX - offset.left - lines[id].x,
                	moveY = this.pageY - offset.top - lines[id].y;//移动的x\y
                	var ret = move(id, moveX, moveY);//canvas的画线
			$xxx.append("#");
                	lines[id].x = ret.x;
                	lines[id].y = ret.y;
            	});
		event.preventDefault();
	},false);
        
        $save.onclick = function (e) {
            var type = $sel.value,
                w = $imgW.value,
                h = $imgH.value;
            Canvas2Image.saveAsImage(canvas, w, h, type);
        }
        $convert.onclick = function (e) {
            var type = $sel.value,
                w = $imgW.value,
                h = $imgH.value;
            $imgs.appendChild(Canvas2Image.convertToImage(canvas, w, h, type));
        }
	function move (i, changeX, changeY) {
        	$xxx.append("~~~~~~");
        	// ctx.strokeStyle = lines[i].color;//设定颜色
		ctx.lineWidth = 4;
        	ctx.beginPath();//开始路径
        	ctx.moveTo(lines[i].x, lines[i].y);//移动到
        	ctx.lineTo(lines[i].x + changeX, lines[i].y + changeY);//画线
        	ctx.stroke();//填充颜色
        	ctx.closePath();//结束路径
        	return { x: lines[i].x + changeX, y: lines[i].y + changeY };//返回最后的点坐标
    	}
        
    }
    function draw () {
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, 600, 400);
        ctx.fillStyle = 'red';
        ctx.fillRect(100, 100, 50, 50);
    }
    
    //function move (i, changeX, changeY) {
	//$xxx.append("~~~~~~");
	//ctx.strokeStyle = lines[i].color;//设定颜色
    //    ctx.beginPath();//开始路径
    //    ctx.moveTo(lines[i].x, lines[i].y);//移动到
    //    ctx.lineTo(lines[i].x + changeX, lines[i].y + changeY);//画线
    //    ctx.stroke();//填充颜色
    //    ctx.closePath();//结束路径
    //    return { x: lines[i].x + changeX, y: lines[i].y + changeY };//返回最后的点坐标
    //}
    
    
    onload = init;
</script>
</body>
</html>
